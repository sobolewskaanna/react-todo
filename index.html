<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>To Do</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <script src="https://fb.me/react-15.2.0.js"></script>
  <script src="https://fb.me/react-dom-15.2.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>

</head>
<body>
  <div id="container"></div>

  <script type="text/babel">
    var Todo = React.createClass({
      delete: function () {
        this.props.deleteTodo(this.props.index);
      },
      render: function () {
        return (
          <div>
            <div>
              <p>{this.props.children}</p>
            </div>
            <div>
              <button onClick={this.delete}>Delete</button>
            </div>
          </div>
        );
      }
    });

    var Board = React.createClass({
      getInitialState: function () {
        return {todos: this.props.todos, text:''}
      },
      eachTodo: function (item, i) {
        return (<Todo key={i} index={i} deleteTodo={this.removeTodo}>{item}</Todo>);
      },
      handleSubmit: function (event) {
        event.preventDefault();
        var userInput = this.state.text;
        var arrayOfTodos = this.state.todos;
        arrayOfTodos.push(userInput);
        this.setState({todos: arrayOfTodos, text:''});
      },
      handleChange: function (event) {
        var userInput = event.target.value;
        this.setState({text: userInput});
      },
      removeTodo: function (i) {
        var arrayOfTodos = this.state.todos;
        arrayOfTodos.splice(i, 1);
        this.setState({todos: arrayOfTodos});
      },
      render: function (i) {
        return (
          <div>
            <div>things to do:</div>
            <form onSubmit={this.handleSubmit}>
              <input type="text" placeholder="To Do Item" value={this.state.text} onChange={this.handleChange}/><button>Add</button>
            </form>
            <div>
              {this.state.todos.map(this.eachTodo)}
            </div>
          </div>
        );
      }
    });

    var todos = [];

    ReactDOM.render(<Board todos={todos} />, document.getElementById('container'));
  </script>
</body>
</html>
